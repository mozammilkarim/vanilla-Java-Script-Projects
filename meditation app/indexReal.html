<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation App</title>
    <link rel="stylesheet" href="meditationStyle.css">
</head>

<body>
    <!-- we would have 3 sections
    1.play button,2.timer,3.sound selector and a video running in background  -->
    <div class="appSection">
        <!-- video section , it can be put anywhere as it would be running on background -->
        <div class="videoSection">
            <video loop>
                <source src="video/rain.mp4" type="video/mp4">
            </video>
        </div>
        <div class="timerSection">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>
        <div class="playSection">
            <audio class="song">
                <source src="sounds/rain.mp3">
            </audio>
            <!-- now making play SVG(scalable vecctor graphics) -->
            <!-- gives play image -->
            <img class="play" src="svg/play.svg" alt="play">
            <!-- now using circle image to show track outline-->
            <svg class="trackOutline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20" />
            </svg>
            <!--circle image to animated moving track outline-->
            <svg class="movingOutline" width="453" height="453" viewBox="0 0 453 453" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20" />
            </svg>
            <!-- now add a me display  -->
            <h2 class="timeDisplay">0:00</h2>
        </div>
        <div class="soundSection">
            <!-- create 2 buttons to give 2 sound options -->
            <button data-sound="sounds/beach.mp3" data-video="video/beach.mp4">
                <img src="svg/beach.svg" alt="beach" >
            </button>
            <button data-sound="sounds/rain.mp3" data-video="video/rain.mp4">
                <img src="svg/rain.svg" alt="rain" >
            </button>
        </div>
    </div>
    <script src="meditationScript.js"></script>
</body>

</html>
